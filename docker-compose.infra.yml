version: '3.8'

services:
  database:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mypassword
      - PGUSER=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 1s
      timeout: 60s
      retries: 60
      start_period: 80s
  
  migrator:
    build:
      dockerfile: Dockerfile
      context: ./database-migrations
    environment:
      - DATABASE_URL=postgres://postgres:mypassword@database:5432/postgres
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://0.0.0.0:8080/health || exit 1
      interval: 1s
      timeout: 60s
      retries: 60
      start_period: 80s
    depends_on:
      database:
        condition: service_healthy
